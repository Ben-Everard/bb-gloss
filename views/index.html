<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example App</title>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <h2>Baseline</h2>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{#each client in model}}
      {{#link-to 'client.projects' client._id}}{{client.name}}{{/link-to}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="client">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="client/projects">
    {{#each project in model}}
      {{#link-to 'project.locales' project._id}}{{project.name}}{{/link-to}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="project">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="project/locales">
    {{#each locale in model}}
      {{locale.locale}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="project/translation">
    Hello World
  </script>

  <script src="/js/dest/vendors.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/routes.js"></script>
  <script src="/js/models.js"></script>
</body>
</html>
